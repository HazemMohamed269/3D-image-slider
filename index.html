<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assetes/css/style.css">
    <title>3D Image Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="image">
                <div class="front">
                    <img src="assetes/img/blog-recent-1.jpg" alt="">
                </div>
                <div class="right">
                    <img src="assetes/img/blog-recent-2.jpg" alt="">
                </div>
                <div class="back">
                    <img src="assetes/img/blog-recent-3.jpg" alt="">
                </div>
                <div class="left">
                    <img src="assetes/img/blog-recent-4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="btns">
                <button id="prev"><i class="fas fa-arrow-left"></i></button>
                <button id="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
